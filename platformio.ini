; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
Description = Onboard camera controller with remote wifi command

[common]
build_flags = -Wall -Wextra -Werror -std=gnu++17
lib_deps =
lib_deps_devices =
    SPI

; ======================================================================================================================
; configs for wemos D1 mini
; ======================================================================================================================
[env:esp8266]
platform = espressif8266
board = d1_mini
framework = arduino
board_build.filesystem = littlefs
build_flags= ${common.build_flags}
monitor_speed = 115200
monitor_flags =
    --encoding
    hexlify
extra_scripts : config_extras.py
lib_deps =
    ${common.lib_deps}
    ${common.lib_deps_devices}

; ======================================================================================================================
; configs for Arduino MKR Wifi 1010
; ======================================================================================================================
[env:arduinoMKRWifi]
platform = atmelsam
board = mkrwifi1010
framework = arduino
build_flags= ${common.build_flags}
monitor_speed = 115200
monitor_flags =
    --encoding
    hexlify
extra_scripts : config_extras.py
lib_deps =
    ${common.lib_deps}
    ${common.lib_deps_devices}

; ======================================================================================================================
; configs for Arduino Micro
; ======================================================================================================================
[env:arduinoMicro]
platform = atmelavr
board = micro
framework = arduino
build_flags= ${common.build_flags}
extra_scripts : config_extras.py
lib_deps =
    ${common.lib_deps}
    ${common.lib_deps_devices}
    mike-matera/ArduinoSTL

; ======================================================================================================================
; configs for Arduino Mega
; ======================================================================================================================
[env:arduinoMega]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags= ${common.build_flags}
extra_scripts : config_extras.py
lib_deps =
    ${common.lib_deps}
    ${common.lib_deps_devices}
    mike-matera/ArduinoSTL

; ======================================================================================================================
; configs for developer to test functionalities on native platform
; ======================================================================================================================
[env:native_debug]
platform = native
build_flags = ${common.build_flags} -DNATIVE --coverage -O0 -fPIC -fno-inline -lgcov
extra_scripts : config_extras.py
lib_deps =
    ${common.lib_deps}

[env:native_release]
platform = native
build_flags = ${common.build_flags} -DNATIVE -O3 -fPIC -std=gnu++17
extra_scripts : config_extras.py
lib_deps =
    ${common.lib_deps}
